   <script>
window.MathJax = {

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <style>
        html, body { margin:0; font-family: 'Segoe UI', Arial, sans-serif; background:#f0f2f5; color: #333; }
        #setup, #preExam, #examPage { max-width:900px; margin:auto; padding:20px; box-sizing: border-box; }

        .timer-container { position: absolute; left: 50%; transform: translateX(-50%); text-align: center; }
        .timer { background: #d00000; color: #fff; padding: 5px 15px; font-size: 20px; font-weight: bold; border-radius: 20px; min-width: 80px; display: inline-block; }
        #pinnedContainer { position: fixed; top: 65px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 800px; background: #fffde7; border: 2px solid #fbc02d; padding: 10px; z-index: 1500; border-radius: 0 0 10px 10px; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-height: 150px; overflow-y: auto; }
        .static-content { margin-bottom: 20px; padding: 15px; background: #e9ecef; border-radius: 8px; border-left: 5px solid #17a2b8; }
        .question { margin-bottom: 25px; padding: 25px; border-radius: 12px; background: #fff; border: 1px solid #ddd; transition: 0.3s; }
        .question b { display: block; margin-bottom: 15px; font-size: 18px; color: #0056b3; }
        .question.unanswered { border: 2px solid #ff0000; box-shadow: 0 0 10px rgba(255,0,0,0.2); }
        #resultBoard { display: none; background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; border: 3px solid #28a745; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #resultBoard h2 { color: #28a745; margin-top: 0; }
        .stat-box { display: flex; justify-content: space-around; margin-top: 15px; flex-wrap: wrap; }
        .stat-item { background: #f8f9fa; padding: 10px 20px; border-radius: 8px; border: 1px solid #ddd; min-width: 100px; margin: 5px; }
        .stat-value { font-size: 24px; font-weight: bold; color: #007bff; display: block; }
        .exam-media { display: block; margin: 15px auto; max-width: 100%; height: auto; border-radius: 8px; }
        .option-label { display: block; margin: 10px 0; cursor: pointer; padding: 12px; border: 1px solid #eee; border-radius: 8px; transition: 0.2s; }
        .option-label:hover { background: #f8f9fa; }
        .correct-ans { background-color: #d4edda !important; border: 1px solid #c3e6cb !important; color: #155724; }
        .wrong-ans { background-color: #f8d7da !important; border: 1px solid #f5c6cb !important; color: #721c24; }
        .toolbar { margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; background: #e9ecef; padding: 10px; border-radius: 8px; }
        button { padding: 10px 15px; cursor: pointer; border: none; border-radius: 6px; background: #007bff; color: white; font-weight: bold; }
        button:hover { opacity: 0.9; }
        #btnCheck { background: #17a2b8; }
        #btnSubmit { background: #dc3545; }
    </style>
</head>
<body>

<div id="setup">
    <h2 style="color:#007bff; text-align: center;">T·∫†O ƒê·ªÄ THI ƒêA PH∆Ø∆†NG TI·ªÜN</h2>
    <input type="text" id="subject" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:6px;" placeholder="T√™n m√¥n h·ªçc...">
    <div style="margin-bottom:15px;">Th·ªùi gian: <input type="number" id="timeLimit" value="15" style="width:60px;"> ph√∫t</div>
    
    <div class="toolbar">
        <button id="btnImg">üì∑ ·∫¢nh</button>
        <button id="btnVideo">üé• Video File</button>

        <button id="btnWebClip" style="background: #6f42c1;">üé¨ Nh√∫ng Clip</button>

        <button id="btnToggleLatex" style="background:#fd7e14;">üëÅ Xem LaTeX</button>
        <button onclick="insertAtSymbol()" style="background: #28a745; margin-left: auto;">‚ûï Ch√®n Block @</button>
        <input type="file" id="fileInput" style="display:none">

    <div id="editor" contenteditable="true" class="no-mathjax" data-placeholder="--- H∆Ø·ªöNG D·∫™N SO·∫†N ƒê·ªÄ ---
1. N·ªôi dung n·∫±m ngo√†i d·∫•u @ s·∫Ω hi·ªÉn th·ªã d·∫°ng vƒÉn b·∫£n b√¨nh th∆∞·ªùng.
2. C·∫•u tr√∫c c√¢u h·ªèi tr·∫Øc nghi·ªám ph·∫£i n·∫±m trong c·∫∑p d·∫•u @... @
3. M·ªói l·ª±a ch·ªçn (A, B, C, D) v√† ƒê√°p √°n ph·∫£i n·∫±m tr√™n m·ªôt d√≤ng ri√™ng bi·ªát.
4. C√¥ng th·ª©c To√°n: K·∫πp gi·ªØa d·∫•u $ (V√≠ d·ª•: $x^2 + \sqrt{y}$)
-------------------------

A. $x = 3$
B. $x = 5$
ƒê√°p √°n ƒë√∫ng: B
@"></div>
    
    <button id="btnCreate" style="background:#28a745; width:100%; margin-top:20px; font-size: 18px; height: 50px;">T·∫†O ƒê·ªÄ THI</button>
</div>

<div id="preExam">
    <h1 id="preSubject"></h1>
    <h3 id="preTime"></h3>
    <button id="btnStart" style="font-size: 22px; padding: 15px 80px;">B·∫ÆT ƒê·∫¶U</button>
</div>

<div id="examPage">
    <div class="top-bar">
        <div>
            <button id="btnCheck">Ki·ªÉm tra</button>
            <button id="btnSubmit">N·ªòP B√ÄI</button>
        </div>
        <div class="timer-container">
            <div class="timer" id="timer">00:00</div>
        </div>
        <div style="width: 100px;"></div> 
    </div>

    <div id="pinnedContainer">
        <div style="font-size:12px; font-weight:bold; color:#856404;">üìå GHIM</div>
        <div id="pinnedContent" style="margin-top:5px;"></div>
    </div>

    <div id="resultBoard"></div>
    <div id="exam"></div>
</div>

<script>
let latexPreviewOn = false;
let latexSourceBackup = "";
let answers = {}, correctAnswers = {}, timeLeft, timerInterval;
let currentPin = { content: "", remaining: 0 };
let answeredQuestions = new Set();
let currentUploadType = "";
let isSubmitted = false;

// T·ª∞ ƒê·ªòNG RENDER LATEX TRONG KHI SO·∫†N TH·∫¢O
const editorElement = document.getElementById('editor');
let mathTimeout = null;

editorElement.addEventListener('input', () => {
    clearTimeout(mathTimeout);
    mathTimeout = setTimeout(() => {
        if (window.MathJax && window.MathJax.typesetPromise) {
            window.MathJax.typesetPromise([editorElement]).catch(err => console.log(err));
        }
    }, 1200);
});

// X·ª≠ l√Ω d√°n vƒÉn b·∫£n thu·∫ßn t√∫y ƒë·ªÉ kh√¥ng l·ªói MathJax
editorElement.addEventListener('paste', (e) => {
    e.preventDefault();
    const text = e.clipboardData.getData('text/plain');
    document.execCommand('insertText', false, text);
});

// ƒê·∫£m b·∫£o editor tr·ªëng th·ª±c s·ª± ƒë·ªÉ hi·ªán placeholder
editorElement.addEventListener('keyup', function() {
    if (this.innerText.trim() === "") this.innerHTML = "";
});
function toggleLatexPreview() {
    const editor = document.getElementById("editor");

    if (!latexPreviewOn) {
        // ===== B·∫¨T PREVIEW =====
        latexSourceBackup = editor.innerText;

        editor.innerHTML = latexSourceBackup
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/\n/g, "<br>");

        editor.contentEditable = "false";
        editor.classList.remove("no-mathjax");
        editor.classList.add("mathjax-process");

        MathJax.typesetClear([editor]);
        MathJax.typesetPromise([editor]);

        latexPreviewOn = true;
        document.getElementById("btnToggleLatex").innerText = "üìù S·ª≠a LaTeX";

    } else {
        // ===== T·∫ÆT PREVIEW =====
        editor.innerHTML = "";
        editor.innerText = latexSourceBackup;

        editor.contentEditable = "true";
        editor.classList.add("no-mathjax");
        editor.classList.remove("mathjax-process");

        latexPreviewOn = false;
        document.getElementById("btnToggleLatex").innerText = "üëÅ Xem LaTeX";
    }
}
function handleWebClip() {
    let input = prompt("D√°n Link ho·∫∑c M√£ Nh√∫ng:");
    if (!input) return;
    let embedUrl = "";
    if (input.includes("<iframe")) {
        let srcMatch = input.match(/src=["']([^"']+)["']/);
        if (srcMatch) embedUrl = srcMatch[1];
    } else if (input.includes("youtu")) {
        let vidId = input.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=|shorts\/))([^#\?&]+)/);
        if (vidId) embedUrl = `https://www.youtube.com/embed/${vidId[1]}`;
    } else embedUrl = input; 

    if (embedUrl) {
        insertHtmlAtCursor(`<div class="clip-container" contenteditable="false"><iframe class="exam-iframe" src="${embedUrl}" allowfullscreen></iframe></div><br>`);
    }
}

function triggerUpload(type) {
    currentUploadType = type;
    const input = document.getElementById('fileInput');
    input.accept = type === 'img' ? "image/*" : (type === 'video' ? "video/*" : "audio/*");
    input.click();
}

function handleFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
        let html = "";
        const data = e.target.result;
        if (currentUploadType === 'img') html = `<img src="${data}" class="media-item">`;
        else if (currentUploadType === 'video') html = `<video controls src="${data}" class="media-item"></video>`;
        else if (currentUploadType === 'audio') html = `<audio controls src="${data}" class="media-item"></audio>`;
        insertHtmlAtCursor(html + " <br>");
    };
    reader.readAsDataURL(file);
    event.target.value = ""; 
}

function insertHtmlAtCursor(html) {
    editorElement.focus();
    if (window.getSelection && window.getSelection().rangeCount > 0) {
        let range = window.getSelection().getRangeAt(0);
        range.deleteContents();
        let el = document.createElement("div");
        el.innerHTML = html;
        let frag = document.createDocumentFragment(), node;
        while ((node = el.firstChild)) frag.appendChild(node);
        range.insertNode(frag);
    } else editorElement.innerHTML += html; 
}

function insertAtSymbol() {
    insertHtmlAtCursor("<br>@<br>C√¢u h·ªèi...<br>A.<br>B.<br>ƒê√°p √°n:<br>@<br>");
}

function pinText() {
    const sel = window.getSelection();
    if (sel.rangeCount > 0 && sel.toString().trim() !== "") {
        const count = prompt("Ghim trong bao nhi√™u c√¢u?", "5");
        if (count && !isNaN(count)) {
            const div = document.createElement("div");
            div.appendChild(sel.getRangeAt(0).cloneContents());
            currentPin.content = div.innerHTML;
            currentPin.remaining = parseInt(count);
            alert("ƒê√£ ghim!");
        }
    } else alert("B√¥i ƒëen vƒÉn b·∫£n c·∫ßn ghim!");
}

function processContentHtml(htmlString) {
    let tempDiv = document.createElement("div");
    tempDiv.innerHTML = htmlString;
    let medias = tempDiv.querySelectorAll("img:not(.media-item), video, audio");
    medias.forEach(m => {
        m.classList.add("exam-media");
        m.removeAttribute("style");
    });
    return tempDiv.innerHTML;
}

function checkProgress() {
    if (isSubmitted) return;
    let total = Object.keys(correctAnswers).length;
    let done = 0;
    for (let i = 0; i < total; i++) {
        let questionDiv = document.getElementById(`q${i}`);
        if (answers[i]) { done++; questionDiv.classList.remove("unanswered"); } 
        else { questionDiv.classList.add("unanswered"); }
    }
    alert(`B·∫°n ƒë√£ ho√†n th√†nh: ${done}/${total} c√¢u.`);
}

function recordAns(qIdx, val) {
    if (isSubmitted) return;
    answers[qIdx] = val;
    let qDiv = document.getElementById(`q${qIdx}`);
    if (qDiv) qDiv.classList.remove("unanswered");
    if (!answeredQuestions.has(qIdx)) {
        answeredQuestions.add(qIdx);
        if (currentPin.remaining > 0) { currentPin.remaining--; showPin(); }
    }
}
function makeExam() {
    const sub = document.getElementById("subject").value.trim();
    if (!sub) return alert("Nh·∫≠p t√™n m√¥n!");

    const editor = document.getElementById("editor");

    /* ==== 1. ƒê√ìNG BƒÇNG MEDIA ==== */
    let rawHtml = editor.innerHTML;
    let mediaStore = [];
    let mediaIndex = 0;

    rawHtml = rawHtml.replace(
        /<div class="clip-container"[\s\S]*?<\/div>/gi,
        m => {
            mediaStore.push(m);
            return `[[MEDIA_${mediaIndex++}]]`;
        }
    );
// √âP editor v·ªÅ d·∫°ng CODE tr∆∞·ªõc khi t·∫°o ƒë·ªÅ
if (latexPreviewOn) {
    toggleLatexPreview();
}

    /* ==== 2. HTML ‚Üí TEXT (AN TO√ÄN CHO MATHJAX) ==== */
    let textContent = htmlToTextSafe(rawHtml);

    let examHtml = "";
    let qIndex = 0;

    const regexBlock = /@([\s\S]*?)@/g;
    let lastIndex = 0;
    let match;

    while ((match = regexBlock.exec(textContent)) !== null) {

        let staticPart = textContent.substring(lastIndex, match.index).trim();
        if (staticPart) {
            examHtml += `<div class="static-content">${processContentHtml(staticPart)}</div>`;
        }

        let blockText = match[1];

        let lines = blockText
            .split(/\n/)
            .map(l => l.trim())
            .filter(Boolean);

        let questionText = "";
        let options = {};
        let finalAns = "";

        lines.forEach(line => {
            let optMatch = line.match(/^([A-D])[\.\)\-\s]\s*(.+)/i);
            let ansMatch = line.match(/^ƒê√°p\s*√°n(?:\s*ƒë√∫ng)?\s*[:\-]?\s*([A-D])$/i);

            if (optMatch) {
                options[optMatch[1].toUpperCase()] = optMatch[0];
            } else if (ansMatch) {
                finalAns = ansMatch[1].toUpperCase();
            } else {
                questionText += (questionText ? "<br>" : "") + line;
            }
        });

        if (finalAns && Object.keys(options).length >= 2) {
            correctAnswers[qIndex] = finalAns;

            examHtml += `<div class="question" id="q${qIndex}">
                <b>C√¢u ${qIndex + 1}: ${questionText}</b>`;

            ["A", "B", "C", "D"].forEach(k => {
                if (options[k]) {
                    examHtml += `
                    <label class="option-label">
                        <input type="radio" name="q${qIndex}" value="${k}"
                               onchange="recordAns(${qIndex}, '${k}')">
                        ${options[k]}
                    </label>`;
                }
            });

            examHtml += `
                <div class="ans-guide" id="guide${qIndex}"
                     style="display:none; color:green; font-weight:bold; margin-top:10px;">
                    ƒê√°p √°n ƒë√∫ng: ${finalAns}
                </div>
            </div>`;

            qIndex++;
        } else {
            examHtml += `<div class="static-content">${processContentHtml(blockText)}</div>`;
        }

        lastIndex = regexBlock.lastIndex;
    }

    let remaining = textContent.substring(lastIndex).trim();
    if (remaining) {
        examHtml += `<div class="static-content">${processContentHtml(remaining)}</div>`;
    }

    /* ==== 3. TR·∫¢ MEDIA ==== */
    examHtml = examHtml.replace(/\[\[MEDIA_(\d+)]]/g, (_, i) => mediaStore[i]);

    if (qIndex === 0) {
        return alert("H·ªá th·ªëng kh√¥ng t√¨m th·∫•y kh·ªëi tr·∫Øc nghi·ªám h·ª£p l·ªá trong c·∫∑p d·∫•u @.");
    }

    /* ==== 4. HI·ªÇN TH·ªä ==== */
    document.getElementById("exam").innerHTML = examHtml;
    document.getElementById("setup").style.display = "none";
    document.getElementById("preExam").style.display = "block";
    document.getElementById("preSubject").innerText = sub;
    document.getElementById("preTime").innerText =
        "Th·ªùi gian: " + document.getElementById("timeLimit").value + " ph√∫t";

    if (window.MathJax) MathJax.typeset();
}
function htmlToTextSafe(html) {
    const div = document.createElement("div");
    div.innerHTML = html;

    div.querySelectorAll("br").forEach(br => br.replaceWith("\n"));
    div.querySelectorAll("div, p").forEach(el => el.insertAdjacentText("beforeend", "\n"));

    return div.textContent;
}
function startExam() {
    document.getElementById("preExam").style.display = "none";
    document.getElementById("examPage").style.display = "block";
    if (currentPin.content) showPin();
    timeLeft = parseInt(document.getElementById("timeLimit").value) * 60;
    timerInterval = setInterval(() => {
        let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
        document.getElementById("timer").innerText = m + ":" + (s < 10 ? "0" : "") + s;
        if (timeLeft-- <= 0) finishExam();
    }, 1000);
}

function finishExam() {
    if (isSubmitted) return;
    isSubmitted = true;
    clearInterval(timerInterval);
    let score = 0, total = Object.keys(correctAnswers).length;

    for (let i in correctAnswers) {
        let qDiv = document.getElementById(`q${i}`);
        let inputs = qDiv.querySelectorAll('input[type="radio"]');
        let correctVal = correctAnswers[i], userVal = answers[i];
        if (userVal === correctVal) score++;
        inputs.forEach(input => {
            let parentLabel = input.parentElement;
            if (input.value === correctVal) parentLabel.classList.add('correct-ans');
            if (input.checked && input.value !== correctVal) parentLabel.classList.add('wrong-ans');
        });
        document.getElementById(`guide${i}`).style.display = 'block';
    }

    let percent = Math.round((score / total) * 100);
    document.getElementById("resultBoard").innerHTML = `<h2>K·∫æT QU·∫¢</h2><div class="stat-box"><div class="stat-item"><span class="stat-value">${score}/${total}</span>ƒê√∫ng</div><div class="stat-item"><span class="stat-value">${percent}%</span>T·ª∑ l·ªá</div></div>`;
    document.getElementById("resultBoard").style.display = "block";
    document.querySelectorAll('input[type="radio"]').forEach(input => input.disabled = true);
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

window.onload = () => {
    document.getElementById('btnImg').onclick = () => triggerUpload('img');
    document.getElementById('btnVideo').onclick = () => triggerUpload('video');
    document.getElementById('btnAudio').onclick = () => triggerUpload('audio');
    document.getElementById('btnWebClip').onclick = handleWebClip;
    document.getElementById('fileInput').onchange = handleFile;
    document.getElementById('btnPin').onclick = pinText;
    document.getElementById('btnCreate').onclick = makeExam;
    document.getElementById('btnStart').onclick = startExam;
    document.getElementById('btnSubmit').onclick = finishExam;
    document.getElementById('btnCheck').onclick = checkProgress;
    document.getElementById('btnToggleLatex').onclick = toggleLatexPreview;
};
</script>
</body>
